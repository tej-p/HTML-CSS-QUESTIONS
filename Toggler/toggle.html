  <body>
    <h2>Number : <span id="num">1</span></h2>
    <button onclick=toggler()>Toggle</button>

<script>
  let count = 0;
const toggler = () => {

    var num = document.getElementById("num");
    console.log(num);

        if(num.innerHTML == 1){
            num.innerHTML = 2;
        }
        else if(num.innerHTML == 2){
            num.innerHTML = 3;
        }
        else if(num.innerHTML == 3){
            num.innerHTML = 1;
        }
  }    

</script>
