<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://kit.fontawesome.com/7b89e00c20.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imgur: The magic of the internet</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="https://s.imgur.com/images/favicon-32x32.png" />
</head>
<body>
    <!-- navbar styling -->
        <div class="navbar">
            <div class="left-nav">
                <div class="icon">
                    <img  src="../images/logo.svg" antiquewhite;" alt="" srcset="">
                </div>
                <div class="new-post">
                <i class="fa fa-plus"></i>New-Post</div>
            </div>
            <div class="serch-div">
                <input id="input-tag" type="text" placeholder="Images,tags,@users oh my!" >
                <div class="input-box">
                </div>
                <button class="fa-button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <div class="right-nav">
                <div><i  class="fa fa-certificate"></i></div>
                <div><i class="fa-add">Go Add-Free</i></div>
                <div><i class="bell">Sign In</i></div>
                <div><i class="fa-up">Sign up</i></div>
            </div>
        </div>

    <!-- Tag_cards -->
        <div class="main-body">
            <h1>On the internet, nobody knows you're a dog.</h1>
            <div class="explore-tag">EXPLORE TAGS</div>
            <div id="more-tag" class="more-tag">MORE TAGS <i class="fa fa-plus"></i></div>
        </div>
        <div active="true" id="tags-div" class="tags-div">
        </div>
    <!-- Body -->
    <div class="body">
        <div class="body-nav">
            <div> Most viral <i class="fa fa-caret-down"></i></div>
            <div>
                <div><span>Newest</span> <i class="fa fa-caret-down"></i>&nbsp;&nbsp;</div>
                <div><i class="fa fa-bars"></i></div>
                <div class="fa fa-youtube"></div>
                <div class="fa fa-grip-vertical"></div>
            </div>
        </div>
    </div>
    <div class="container">
    </div>
    <div class="pagination">
        <button class="left">Prev</button>
        <div id="num">1</div>
        <button class="right">Next</button>
    </div>
</body>
</html>
<script type="module"  src="/js/main.js"></script>
<script type="module" src="/js/showdata.js"></script>
